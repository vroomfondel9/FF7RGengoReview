<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var enemy;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/images/backgrounds/background1.png');
    this.load.image('groundfore', 'assets/images/backgrounds/ground/groundfore-1.png');
	this.load.image('groundback', 'assets/images/backgrounds/ground/groundback-1.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('player-idle', 'assets/images/sprites/player/player-idle.png', { frameWidth: 96, frameHeight: 97});
	this.load.spritesheet('player-run', 'assets/images/sprites/player/player-run.png', { frameWidth: 79, frameHeight: 97});
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 200, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
	this.add.image(400, 329, 'groundback').setScale(2);
    platforms.create(400, 394, 'groundfore').setScale(2).refreshBody();

    // The player and its settings
	player = this.physics.add.sprite(100, 292, 'player-idle');
	player.setDepth(100);

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'player-idle',
        frames: this.anims.generateFrameNumbers('player-idle', { start: 0, end: 6 }),
        frameRate: 10,
        repeat: -1
    });
	this.anims.create({
        key: 'player-run',
        frames: this.anims.generateFrameNumbers('player-run', { start: 0, end: 9 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();

    enemy = this.add.text(150, 275, 'うかつ！足が挟まって (WWWWWWWWWWWWWWWWWWWWW) (WWWWWWWWWWWWWWWWWWWWW) (WWWWWWWWWWWWWWWWWWWWW) (WWWWWWWWWWWWWWWWWWWWW)', { fontSize: '36px', fill: '#FFF', wordWrap: {width: 500, useAdvancedWrap: true}});
	enemy.setStroke('#1f039c', 8);
	enemy.setTextBounds(150, 75, 500, 275);

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(bombs, platforms);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
	
    player.anims.play('player-idle');
}

function update ()
{
    if (gameOver)
    {
        return;
    }
	
	if (cursors.left.isDown)
    {
        player.setVelocityX(0);

        player.anims.play('player-idle', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('player-run', true);
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
